<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta property="og:title" content="RPG CreatureSearch">
     <meta property="og:type" content="web page">
     <!-- <meta property="og:image" content=""> -->
      <meta property="url" content="https://github.com/Tamana543/frreeCodeCamp-Challenges/tree/main/JavaScript_Projects">
      <meta property="og:description" content="RPG CreatureSearch  application  ">
      <meta property="og:locale" content="en_US">
      <meta property="og:site_name" content="RPG CreatureSearch challenge ">
     <title>RPG Creature Search App </title>
     <link rel="stylesheet" href="style.css">
     
</head>
<body class="flex">
     <div class="container flex">
          <h1>RPG Creature Search App</h1>
          <div class="detail_box">
               <h3>Search for Creature Name or ID:</h3>
               <form>
                    <input type="text" name="searchBox" id="search-input">
                    <button type="submit" id="search-button">Search</button>
               </form>
               <div class="details">
                    <p id="creature-name" class="flex"></p>
                    <p id="weight"  class="flex"> </p>
                    <p id="height" class="flex"></p>
                    <p class="flex">Creature ID : <span  id="creature-id" ></span></p>
                    <p id="special-name" class="flex"></p>
                    <p id="special-description" class="flex"></p>
                    <p class="flex">HP: <span id="hp"></span> </p>
                    <p class="flex">Attack : <span id="attack"></span> </p>
                    <p  class="flex"> Defense : <span id="defense"></span> </p>
                    <p class="flex"> SP.Attack : <span id="special-attack"></span> </p>
                    <p  class="flex">SP.Defense: <span id="special-defense"></span>
                    </p>
                    <p class="flex">Speed: <span id="speed"></span></p>
               </div>
          </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
