<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta property="og:title" content="RPG CreatureSearch">
     <meta property="og:type" content="web page">
     <!-- <meta property="og:image" content=""> -->
      <meta property="url" content="https://github.com/Tamana543/frreeCodeCamp-Challenges/tree/main/JavaScript_Projects">
      <meta property="og:description" content="RPG CreatureSearch  application  ">
      <meta property="og:locale" content="en_US">
      <meta property="og:site_name" content="RPG CreatureSearch challenge ">
     <title>RPG Creature Search App </title>
     <link rel="stylesheet" href="style.css">
     
</head>
<body>
     <div class="container">
          <h1>RPG Creature Search App</h1>
          <div class="detail_box">
               <h3>Search for Creature Name or ID:</h3>
               <form>
                    <input type="text" name="searchBox" id="search-input">
                    <button type="submit" id="search-button">Search</button>
               </form>
               <div class="details">
                    <p id="creature-name"></p>
                    <p id="creature-id"></p>
                    <p id="weight"></p>
                    <p id="height"></p>
                    <p id="types"></p>
                    <p id="hp"></p>
                    <p id="attack"></p>
                    <p id="defense"></p>
                    <p id="special-attack"></p>
                    <p id="special-defense"></p>
                    <p id="speed"></p>
               </div>
          </div>
     </div>
</body>
</html>
