<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:title" content="Shopping Cart App">
<meta property="og:type" content="website">
<!-- <meta property="og:image" content=""> -->
 <meta property="url" content="https://github.com/Tamana543/frreeCodeCamp-Challenges/tree/main/JavaScript_Projects">
 <meta property="og:description" content="Shopping Cart App ">
 <meta property="og:locale" content="en_US">
 <meta property="og:site_name" content="Shopping Cart App">
     <title>Shopping Cart Converter App</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <header>
          <h1 class="title">Desserts Page</h1>
     </header>
     <main>
          <button id="cart-btn" type="button" class="btn">
               <span id="show-hide-cart">Show</span> Cart
          </button>
          <div id="cart-container">
        <button class="btn" id="clear-cart-btn">Clear Cart</button>
        <div id="products-container"></div>
        <p>Total number of items: <span id="total-items">0</span></p>
        <p>Subtotal: <span id="subtotal">$0</span></p>
        <p>Taxes: <span id="taxes">$0</span></p>
        <p>Total: <span id="total">$0</span></p>
      </div>
      <div id="dessert-card-container"></div>
    </main>    
    <script src="script.js" type="module" ></script>
</body>
</html>
