<body>
    <div class="container">
        <h1>Roman Numeral Converter</h1>
        <div class="converter">
            <input type="number" class="arabic-input" id="number" placeholder="Enter Arabic Number">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="result">
             <p>Roman Numeral: <span class="roman-result" id="output"></span></p>
          </div>
           
    </div>
    <script src="script.js"></script>
