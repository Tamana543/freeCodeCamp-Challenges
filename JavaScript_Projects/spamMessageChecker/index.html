<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta property="og:title" content="Spam Message Checker App">
          <meta property="og:type" content="website">
          <!-- <meta property="og:image" content=""> -->
           <meta property="url" content="https://github.com/Tamana543/frreeCodeCamp-Challenges/tree/main/JavaScript_Projects">
           <meta property="og:description" content="Spam Message Checker App ">
           <meta property="og:locale" content="en_US">
           <meta property="og:site_name" content="Spam Message Checker App">
               <title>Spam Message Checker App</title>
               <link rel="stylesheet" href="style.css">
          </head>
<body>
     <header class="main-text">
          <h1 class="title">Is this Spam?</h1>
          <p class="description">
            Enter a phrase to check if it would be marked as spam or not.
          </p>
        </header>
    
        <main>
          <label class="message-label" for="message-input">Message: </label>
          <textarea
            placeholder="Enter message here"
            value=""
            type="text"
            name="message"
            id="message-input"
            rows="10"
            cols="40"
          ></textarea>
          <button class="btn" id="check-message-btn" type="button">
            Check message
          </button>
          <p id="result"></p>
        </main>
</body>
</html>
