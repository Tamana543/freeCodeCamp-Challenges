<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>FreeCode Challenges-Survey</title>
</head>
<body class="flex">
     <div class="container flex">
     <h1 id="title">FreeCodeCamp Survey Form</h1>
     <p id="description" class="Information">Thank you for taking the time to help us improve the platform</p>
     <form action="submit" id="survey-form" class="flex">
     <label for="name" id="name-label">Name</label>
     <input type="text" id="name" required placeholder="Name">
     <label for="email" id="email-label">Email</label>
     <input type="email" formtarget="email" id="email" placeholder="Email">
     <label for="age" id="number-label">Age</label>
     <input type="number" id="age" min="18" max="99" placeholder="Age">
     <label>Would you recommend freeCodeCamp to a friend?</label> 
     <select name="Recomendation" id="dropdown">
          <option value="Recomendation">
               Select an Option 
          </option>
          <option value="Recomendation">Defintely</option>
          <option value="Recomendation">Maybe</option>
          <option value="Recomendation">Not sure</option>
     </select>
     <div class="ratio_container flex">
    <p class="Information">Did you enjoy using freecodecame?</p>
    <div class="ratio_boxes flex">
    <input type="radio"  id="yes_ratio-btn" name="select">
    <label>
     Yes
    </label>
</div>
<div class="ratio_boxes flex">
    <input type="radio" id="no_ratio-btn" name="select">
    <label>
     No
    </label>
    </div>
    <div class="ratio_boxes flex">
    <input type="radio"  id="yet_ratio-btn" name="select">
    <label>
     Not Yet
    </label>
    </div>
</div>
    <p class="Information">
         What would you like to see improved? (Check all that apply)
     </p>
     <input type="checkbox" name="checkbox" id="checkbox-Front-end" value="Front-end">
     <label for="checkbox-Front-end">Front-end Project </label>
     <input type="checkbox" name="checkbox" id="checkbox-videos" value="Videos">
     <label for="checkbox-videos">Videos </label>
     <input type="checkbox" name="Wiki" id="checkbox-Wiki" value="Wiki">
    
     <label for="checkbox-Forum">Forum </label>
     <input type="checkbox" name="checkbox" id="checkbox-Additional-courses" value="Additional-Courses">
     <label for="checkbox-Additional-courses">Additional Courses </label>
     
     <p class="Information">Any comments or suggestions?</p>
     <textarea name="textarea" id="textarea" ></textarea>
     
     <input type="submit" value="submit" id="submit_btn">
</form>
</div>
</body>
</html>
